<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>Open Layer GPS Input Form</title>
  <meta name="description" content="Input form openlayer coordinates">
  <meta name="author" content="Mauro Ferro">

<link rel="stylesheet" href="http://openlayers.org/en/v3.18.2/css/ol.css" type="text/css">
<link rel="stylesheet" href="./style.css" type="text/css">
</head>

<body>
	<center>
	<h1>Open Layer GPS Input Form</h1>
	</center>
	<div id="map" class="map"></div>
	<form class="form">
		<div class="input">
			<span>Lat: </span>
			<input type="text" id="lat" class="gps"  name="lat" value=""></input>
			<span>Lon: </span>
			<input type="text" id="lon" class="gps" name="lon" value=""></input>		
		</div>
		</form>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>	
	<script src="http://openlayers.org/en/v3.18.2/build/ol.js" type="text/javascript"></script>
  	<script src="./ol_input.js" type="text/javascript"></script>

</body>
</html>
